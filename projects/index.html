<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Huize Mao</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <main>
    <h1>Projects</h1>
    <p class="project-count">Welcome to my projects page. Here are <span id="project-count"></span> of my recent works.</p>


    <div class="pie-layout">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100">
        <!-- Pie chart paths go here -->
      </svg>

      <ul class="legend">
        <!-- Legend items injected by D3 -->
      </ul>
    </div>

    <input
        class="searchBar"
        type="search"
        aria-label="Search projects"
        placeholder="Search projectsâ€¦"
      />
    

    <div class="projects-grid"> </div>
    <script src="../global.js" type="module"></script>
    <script src="project.js" type="module"></script>
  </main>

  
  
  
  <script>
    // Wait for projects to load then update count
    document.addEventListener('DOMContentLoaded', async () => {
      const projects = await fetch('../lib/projects.json').then(r => r.json());
      document.getElementById('project-count').textContent = projects.length;
    });
  </script>
</body>
</html>
