<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Repository Commit Stats</title>
  <link rel="stylesheet" href="../style.css"/>
  <style>
    body {
      max-width: min(120ch, 80vw);
      margin: 0 auto;
      font-family: sans-serif;
    }
    section { margin-bottom: 2rem; }
    #scrollytelling { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    #scroll-container, #file-scroll-container {
      position: relative;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
    }
    #spacer, #file-spacer { width: 1px; }
    .item {
      position: absolute;
      width: 95%;
      padding: 0.5rem;
      box-sizing: border-box;
      background: rgba(255,255,255,0.8);
    }
    #chart svg { width: 100%; height: auto; }
    dl.files, dl.stats { margin: 0; }
    dl.files dt, dl.stats dt { font-weight: bold; }
    dl.files dd, dl.stats dd { margin: 0 0 0.5rem 1rem; }
    #file-section { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    #commit-tooltip {
      position: fixed;
      background: white;
      border: 1px solid #666;
      padding: 0.5rem;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script type="module" src="../global.js"></script>

  <section class="github-stats">
    <h2>Portfolio Repository Commit Stats</h2>
    <div id="stats"></div>
  </section>

  <section>
    <h2>Commits by time of day</h2>
    <div id="filter-container">
      <label>
        Show commits until:
        <input type="range" id="filter-slider" min="0" max="100"/>
      </label>
      <time id="filter-time"></time>
    </div>
    <div id="scrollytelling">
      <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
      </div>
      <div id="chart"></div>
    </div>
  </section>

  <section id="file-section">
    <div>
      <h2>Lines per File</h2>
      <dl class="files"></dl>
    </div>
    <div>
      <h2>Scrollytelling: File-sizes by Commit</h2>
      <div id="file-scroll-container">
        <div id="file-spacer"></div>
        <div id="file-items-container"></div>
      </div>
    </div>
  </section>

  <dl id="commit-tooltip" hidden>
    <dt>Commit:</dt>
    <dd><a id="commit-link" href="#" target="_blank"></a></dd>
    <dt>Date:</dt>
    <dd><time id="commit-date"></time></dd>
  </dl>

  <script type="module" src="./main.js"></script>
</body>
</html>
