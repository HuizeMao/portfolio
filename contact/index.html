<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>


  <h1>Contact</h1>
  <p>Get in touch with me.</p>

  <form action="mailto:h2mao@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Your Email:
      <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
      Subject:
      <input type="text" name="subject" required>
    </label>
    <br><br>

    <label>
      Body:
      <textarea name="body" required></textarea>
    </label>
    <br><br>

    <button>Send</button>
  </form>
  <script type="module" src="../global.js"></script>
</body>
</html>
